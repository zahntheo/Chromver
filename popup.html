<!DOCTYPE html>
<html>

<head>
    <title>Rate the website</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <span class="heading" id="website_name"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star"></span>
    <p id="user_avg_rating"></p>
    <hr style="border:3px solid #f1f1f1">

    <div class="row">
        <div class="side">
            <div>5 star</div>
        </div>
        <div class="middle">
            <div class="bar-container">
                <div id="bar-star5" class="bar-5"></div>
            </div>
        </div>
        <div class="side right">
            <div id="5Star_rating"></div>
        </div>
        <div class="side">
            <div>4 star</div>
        </div>
        <div class="middle">
            <div class="bar-container">
                <div id="bar-star4" class="bar-4"></div>
            </div>
        </div>
        <div class="side right">
            <div id="4Star_rating"></div>
        </div>
        <div class="side">
            <div>3 star</div>
        </div>
        <div class="middle">
            <div class="bar-container">
                <div id="bar-star3" class="bar-3"></div>
            </div>
        </div>
        <div class="side right">
            <div id="3Star_rating"></div>
        </div>
        <div class="side">
            <div>2 star</div>
        </div>
        <div class="middle">
            <div class="bar-container">
                <div id="bar-star2" class="bar-2"></div>
            </div>
        </div>
        <div class="side right">
            <div id="2Star_rating"></div>
        </div>

        <div class="side">
            <div>1 star</div>
        </div>
        <div class="middle">
            <div class="bar-container">
                <div id="bar-star1" class="bar-1"></div>
            </div>
        </div>
        <div class="side right">
            <div id="1Star_rating"></div>
        </div>
    </div>
    <div class="rating-system">
        <h3>Rate this site:</h3>
        <div class="stars">
            <span class="star" data-value="1"></span>
            <span class="star" data-value="2"></span>
            <span class="star" data-value="3"></span>
            <span class="star" data-value="4"></span>
            <span class="star" data-value="5"></span>
        </div>
        <p id="selected-rating">Bewertung: 0 Sterne</p>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        const ratingDisplay = document.getElementById('selected-rating');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('mouseover', () => {
                const value = star.getAttribute('data-value');
                highlightStars(value);
            });

            star.addEventListener('mouseout', () => {
                highlightStars(selectedRating);
            });

            star.addEventListener('click', () => {
                selectedRating = star.getAttribute('data-value');
                ratingDisplay.textContent = `Bewertung: ${selectedRating} Sterne`;
            });
        });

        function highlightStars(rating) {
            stars.forEach(star => {
                const value = star.getAttribute('data-value');
                if (value <= rating) {
                    star.classList.add('filled');
                } else {
                    star.classList.remove('filled');
                }
            });
        }
    </script>
</body>

</html>
