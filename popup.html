<!DOCTYPE html>
<html>

<head>
    <title>Rate the website</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="popup.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <span class="heading" id="website_name"></span>
    <div id="website_rating" class="stars"></div>

    <p id="user_avg_rating">Average: 4 Sterne</p>
    <hr style="border:3px solid #f1f1f1">

    <div class="row">
        <div class="side">
            <div>5 Sterne</div>
        </div>
        <div class="middle">
            <div class="bar-container">
                <div id="bar-star5" class="bar-5"></div>
            </div>
        </div>
        <div class="side right">
            <div id="5Star_rating"></div>
        </div>

        <div class="side">
            <div>4 Stars</div>
        </div>
        <div class="middle">
            <div class="bar-container">
                <div id="bar-star4" class="bar-4"></div>
            </div>
        </div>
        <div class="side right">
            <div id="4Star_rating"></div>
        </div>

        <div class="side">
            <div>3 Stars</div>
        </div>
        <div class="middle">
            <div class="bar-container">
                <div id="bar-star3" class="bar-3"></div>
            </div>
        </div>
        <div class="side right">
            <div id="3Star_rating"></div>
        </div>

        <div class="side">
            <div>2 Stars</div>
        </div>
        <div class="middle">
            <div class="bar-container">
                <div id="bar-star2" class="bar-2"></div>
            </div>
        </div>
        <div class="side right">
            <div id="2Star_rating"></div>
        </div>

        <div class="side">
            <div>1 Star</div>
        </div>
        <div class="middle">
            <div class="bar-container">
                <div id="bar-star1" class="bar-1"></div>
            </div>
        </div>
        <div class="side right">
            <div id="1Star_rating"></div>
        </div>
    </div>

    <div class="rating-system">
        <h3>Rate:</h3>
        <div class="stars">
            <span class="fa fa-star star" data-value="1"></span>
            <span class="fa fa-star star" data-value="2"></span>
            <span class="fa fa-star star" data-value="3"></span>
            <span class="fa fa-star star" data-value="4"></span>
            <span class="fa fa-star star" data-value="5"></span>
        </div>
        <p id="selected-rating">Rating: 0 Stars</p>
    </div>

    <div class="button-div">
        <button id="export-button" >
            Export
        </button>
    </div>

</body>

</html>
